<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Plannning</title>
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</head>

<body class = "planstart">
    <div class = "navbar">
        <h1 class = "main">Start Planning For Your Future</h1>
    </div>
    <br>
    <br>
    <div class="head-contain">
        <h2>Monthly Planner</h2>
    </div>
    <br>
    <div class = chart-contain>
        <canvas id="myChart" width="700" height="700"></canvas>
    </div>
    
 <div class = "container">
    <div class = "Salary">
        <p>Monthly Salary</p>
        <form>
            <label for = "salary">Salary per Month : </label>
            <input type="text" id = "salary" salary = "salary">
        </form>
    </div>
    
    <hr>

    <div class = utility>
        <p>Utility Bills</p>
        <form>
            <label for = "utility">Utility Cost per Month : </label>
            <input type="text" id = "utility" utility = "utility">
        </form>
    </div>
    
    <hr>
    
    <div class = "Transport">
        <p>Transport Fees</p>
    <form>
        <label for = "Transport">Transport Fees per Month : </label>
        <input type="text" id = "Transport" Transport = "Transport">
    </form>
    </div>
    
    <hr>

    <div class = "Food">
        <p>Food Expenses</p>
    <form>
        <label for = "Food">Food Expense per Month : </label>
        <input type="text" id = "Food" Food = "Food">
        <br>
        <hr>
        
    </form>
    </div>

    <div class = btm-contain>
        <input type="submit" class="submit-button">
    </div>
 </div>
    
    <br>
    
    

    <script src="script.js"></script>
</body>

</html>
