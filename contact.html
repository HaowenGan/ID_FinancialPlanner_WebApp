<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

    <body>
        <h1 class = contact-head>Contact Form</h1>
        <div class = "contact-container">
            <form class = contactform>

              <label for="fname">First Name</label>
              <br>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <hr>
              <label for="lname">Last Name</label>
              <br>

              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <hr>

              <label for="email">Email</label>
              <br>
              <input type="text" id="email" name="emailadd" placeholder="Your email..">

              <label for="subject" class = "subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
              <script>
                  let form = document.getElementsByTagName("form")[0];
                  form.addEventListener("submit", (e) => {
                  alert("Form Submitted!");
                    });
              </script>
          
            </form>
          </div>

          <type = button onclick="location.href = 'StartPlanning.html'" class = "backtoplan" type="button">Back to Planner</button>

    </body>
